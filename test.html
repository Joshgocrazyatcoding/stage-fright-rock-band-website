<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="digital-clock">
        <div class="week">
            <div class="week-days">
                <div id="mon">MON </div>
                <div id="tue">TUE </div>
                <div id="wed">WED </div>
                <div id="thu">THU </div>
                <div id="fri">FRI </div>
                <div id="sat">SAT </div>
                <div id="sun">SUN </div>
            </div>
        </div>
        <div class="time">
            <div id="hours" class="hour">00</div>
            <div class="hour">:</div>
            <div id="minutes" class="hour">00</div>
        </div>
    </div>
    <div class="slider">
        <div class="slide">
          <img src="images/1.webp" alt="Image 1">
        </div>
        <div class="slide">
          <img src="images/2.webp" alt="Image 2">
        </div>
        <div class="slide">
          <img src="images/3.webp" alt="Image 3">
        </div>
    </div>
    
    <script src="test.js"></script>
    
</body>
</html>
